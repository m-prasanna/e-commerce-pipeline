<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop - Your Online Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a,
        .nav-links button {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .nav-links a:hover,
        .nav-links button:hover {
            color: #667eea;
        }

        .cart-badge {
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.3rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .hero {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
        }

        .section-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-category {
            color: #764ba2;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .product-price {
            color: #27ae60;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .product-stock {
            color: #95a5a6;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .btn-success:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }

        .modal-close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-item-image {
            font-size: 2rem;
        }

        .cart-summary {
            background: #667eea;
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .cart-summary h3 {
            margin-bottom: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 15px;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        #user-info {
            color: white;
            font-weight: 600;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .order-card h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .order-items {
            margin-top: 1rem;
        }

        .order-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-content">
            <div class="nav-brand">ðŸ›’ E-Shop</div>
            <div class="nav-links">
                <a href="#" onclick="showHome()">Home</a>
                <a href="#" onclick="showCart()" id="cart-link">
                    Cart <span class="cart-badge" id="cart-count">0</span>
                </a>
                <a href="#" onclick="showOrders()" id="orders-link" style="display: none;">Orders</a>
                <button onclick="showLogin()" id="login-btn">Login</button>
                <button onclick="showRegister()" id="register-btn">Register</button>
                <button onclick="logout()" id="logout-btn" style="display: none;">Logout</button>
                <span id="user-info" style="display: none;"></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="alert-container"></div>

        <div id="home-view">
            <div class="hero">
                <h1>Welcome to E-Shop</h1>
                <p>Discover amazing products at unbeatable prices</p>
            </div>

            <h2 class="section-title">Featured Products</h2>
            <div class="product-grid" id="products-container"></div>
        </div>

        <div id="cart-view" style="display: none;">
            <div class="hero">
                <h1>Shopping Cart</h1>
            </div>
            <div id="cart-items"></div>
        </div>

        <div id="orders-view" style="display: none;">
            <div class="hero">
                <h1>My Orders</h1>
            </div>
            <div id="orders-container"></div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('login-modal')">&times;</button>
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('register-modal')">&times;</button>
            <h2>Register</h2>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Register</button>
            </form>
        </div>
    </div>

    <script>
        const products = {
            1: { id: 1, name: 'Wireless Headphones', price: 79.99, category: 'Electronics', image: 'ðŸŽ§', stock: 15 },
            2: { id: 2, name: 'Smart Watch', price: 199.99, category: 'Electronics', image: 'âŒš', stock: 8 },
            3: { id: 3, name: 'Running Shoes', price: 89.99, category: 'Sports', image: 'ðŸ‘Ÿ', stock: 20 },
            4: { id: 4, name: 'Laptop Backpack', price: 49.99, category: 'Accessories', image: 'ðŸŽ’', stock: 12 },
            5: { id: 5, name: 'Water Bottle', price: 24.99, category: 'Sports', image: 'ðŸ¼', stock: 30 },
            6: { id: 6, name: 'Desk Lamp', price: 34.99, category: 'Home', image: 'ðŸ’¡', stock: 10 },
            7: { id: 7, name: 'Bluetooth Speaker', price: 59.99, category: 'Electronics', image: 'ðŸ”Š', stock: 18 },
            8: { id: 8, name: 'Yoga Mat', price: 29.99, category: 'Sports', image: 'ðŸ§˜', stock: 25 },
        };

        let users = {};
        let currentUser = null;
        let cart = [];
        let orders = [];
        let orderCounter = 1;

        function init() {
            renderProducts();
            updateCartCount();
        }

        function renderProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            Object.values(products).forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">${product.image}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-category">${product.category}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div class="product-stock">${product.stock} in stock</div>
                    ${currentUser
                        ? `<button class="btn btn-success" onclick="addToCart(${product.id})" ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
                           </button>`
                        : `<button class="btn btn-primary" onclick="showLogin()">Login to Buy</button>`
                    }
                `;
                container.appendChild(card);
            });
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        function showLogin() {
            document.getElementById('login-modal').classList.add('active');
        }

        function showRegister() {
            document.getElementById('register-modal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function register(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (users[email]) {
                showAlert('Email already registered!', 'error');
                return;
            }

            users[email] = { username, email, password };
            showAlert('Registration successful! Please login.', 'success');
            closeModal('register-modal');
            document.getElementById('register-username').value = '';
            document.getElementById('register-email').value = '';
            document.getElementById('register-password').value = '';
        }

        function login(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const user = users[email];
            if (user && user.password === password) {
                currentUser = user;
                updateUIForLoggedInUser();
                showAlert('Login successful!', 'success');
                closeModal('login-modal');
                document.getElementById('login-email').value = '';
                document.getElementById('login-password').value = '';
            } else {
                showAlert('Invalid credentials!', 'error');
            }
        }

        function logout() {
            currentUser = null;
            cart = [];
            updateUIForLoggedOutUser();
            showAlert('Logged out successfully!', 'success');
            showHome();
        }

        function updateUIForLoggedInUser() {
            document.getElementById('login-btn').style.display = 'none';
            document.getElementById('register-btn').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'block';
            document.getElementById('orders-link').style.display = 'block';
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('user-info').textContent = `Hello, ${currentUser.username}`;
            renderProducts();
        }

        function updateUIForLoggedOutUser() {
            document.getElementById('login-btn').style.display = 'block';
            document.getElementById('register-btn').style.display = 'block';
            document.getElementById('logout-btn').style.display = 'none';
            document.getElementById('orders-link').style.display = 'none';
            document.getElementById('user-info').style.display = 'none';
            updateCartCount();
            renderProducts();
        }

        function addToCart(productId) {
            if (!currentUser) {
                showLogin();
                return;
            }

            const product = products[productId];
            if (product && product.stock > 0) {
                cart.push(productId);
                updateCartCount();
                showAlert(`${product.name} added to cart!`, 'success');
            } else {
                showAlert('Product out of stock!', 'error');
            }
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }

        function showHome() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('cart-view').style.display = 'none';
            document.getElementById('orders-view').style.display = 'none';
        }

        function showCart() {
            if (!currentUser) {
                showLogin();
                return;
            }

            document.getElementById('home-view').style.display = 'none';
            document.getElementById('cart-view').style.display = 'block';
            document.getElementById('orders-view').style.display = 'none';
            renderCart();
        }

        function showOrders() {
            if (!currentUser) {
                showLogin();
                return;
            }

            document.getElementById('home-view').style.display = 'none';
            document.getElementById('cart-view').style.display = 'none';
            document.getElementById('orders-view').style.display = 'block';
            renderOrders();
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-state"><h2>Your cart is empty</h2><button class="btn btn-primary" onclick="showHome()">Continue Shopping</button></div>';
                return;
            }

            let total = 0;
            const cartItems = {};

            cart.forEach(id => {
                if (!cartItems[id]) {
                    cartItems[id] = { product: products[id], count: 0 };
                }
                cartItems[id].count++;
            });

            Object.values(cartItems).forEach(item => {
                const product = item.product;
                const itemTotal = product.price * item.count;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <span class="cart-item-image">${product.image}</span>
                        <div>
                            <strong>${product.name}</strong><br>
                            $${product.price.toFixed(2)} Ã— ${item.count} = $${itemTotal.toFixed(2)}
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="removeFromCart(${product.id})">Remove</button>
                `;
                container.appendChild(cartItem);
            });

            const summary = document.createElement('div');
            summary.className = 'cart-summary';
            summary.innerHTML = `
                <h3>Total: $${total.toFixed(2)}</h3>
                <button class="btn btn-success" onclick="checkout()">Proceed to Checkout</button>
            `;
            container.appendChild(summary);
        }

        function removeFromCart(productId) {
            const index = cart.indexOf(productId);
            if (index > -1) {
                cart.splice(index, 1);
                updateCartCount();
                renderCart();
                showAlert('Item removed from cart!', 'success');
            }
        }

        function checkout() {
            if (cart.length === 0) return;

            const orderItems = [];
            let total = 0;

            cart.forEach(id => {
                const product = products[id];
                if (product && product.stock > 0) {
                    orderItems.push({ ...product });
                    total += product.price;
                    products[id].stock--;
                }
            });

            if (orderItems.length > 0) {
                const order = {
                    id: orderCounter++,
                    userId: currentUser.email,
                    items: orderItems,
                    total: total,
                    date: new Date().toLocaleString(),
                    status: 'Processing'
                };
                orders.push(order);
                cart = [];
                updateCartCount();
                showAlert(`Order placed successfully! Order #${order.id}`, 'success');
                renderProducts();
                showOrders();
            }
        }

        function renderOrders() {
            const container = document.getElementById('orders-container');
            container.innerHTML = '';

            const userOrders = orders.filter(o => o.userId === currentUser.email);

            if (userOrders.length === 0) {
                container.innerHTML = '<div class="empty-state"><h2>No orders yet</h2><button class="btn btn-primary" onclick="showHome()">Start Shopping</button></div>';
                return;
            }

            userOrders.reverse().forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';

                const itemsList = order.items.map(item =>
                    `<div class="order-item">${item.image} ${item.name} - $${item.price.toFixed(2)}</div>`
                ).join('');

                orderCard.innerHTML = `
                    <h3>Order #${order.id}</h3>
                    <p><strong>Date:</strong> ${order.date}</p>
                    <p><strong>Status:</strong> ${order.status}</p>
                    <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
                    <div class="order-items">
                        <h4>Items:</h4>
                        ${itemsList}
                    </div>
                `;
                container.appendChild(orderCard);
            });
        }

        init();
    </script>
</body>

</html>
